{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

<!-- May think about adding a 'todo' list for people who want to make 
a todo list for whatever reason. Form submit = POST -->

{% block content %}
  <h1> About Page </h1>

  {% for todo in todos %}
    <p> {{ todo.due_date }}: {{ todo.todo }} </p>
  {% endfor %}

  <div class="message">
    <form method="POST">
        {% csrf_token %}
        <div class="message-form"> {{ form|crispy }} </div>
        <div class="form-group">
        <button class="btn btn-outline-info"style="float:right; margin-bottom: 10px; margin-top: 0px;" type="submit"> <i class="fas fa-paper-plane"></i> Send </button>
        </div> 
    </form>
  </div>
{% endblock content %}
