<!-- makes it so we can load static files from directory-->
{% load static %}
<!-- PUT ALL HTML THAT YOU WANT IN THIS PAGE FOR HOME.HTML-->
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- adding our own .css files from static -->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script src="https://kit.fontawesome.com/59df0f1cf2.js" crossorigin="anonymous"></script>
</head>

<body>
  

  <main role="main" class="container">
    <div class="row">
      <a href="{% url 'home' %}">
        <img draggable="false" src="{% static 'users/images/logo_final.png' %}" class="header-logo">
      </a>
      <div id="nav-bar">
        <a class="item" href="{% url 'blog-home' %}"><i class="fas fa-house-user"></i> Home</a>
        <a class="item" href="{% url 'messages' %}"><span style="font-size: 0.9em"><i class="fas fa-comment-alt"></i></span> Messages</a>
        <a class="item" href="{% url 'login' %}"><span style="font-size: 0.9em"><i class="fas fa-sign-in-alt"></i></span> Login</a>
        <a class="item" href="{% url 'register' %}"><span style="font-size: 0.9em"><i class="fas fa-user-plus"></i></span> Register</a>
        <a class="item" href="{% url 'register' %}"><span style="font-size: 0.9em"><i class="fas fa-plus-square"></i></span> New Post</a>
        <a class="item" href="{% url 'register' %}"><span style="font-size: 0.9em"><i class="fas fa-user-circle"></i></span> Profile</a>
      </div>
    </div>

    <div class="row">

      <div class="col-md-2">

      </div>

      <div class="col-md-8">

      {% if messages %}
        {% for message in messages %}

        {% if message.tags == 'error' %}
        <div class="alert alert-danger"> {{ message }} </div>
        {% else %}
        <div class="alert alert-{{ message.tags }}"> {{ message }} </div>
        {% endif %}

        {% endfor %}
      {% endif %}

        {% block content %} {% endblock %}

      </div>

      <div class="col-md-2">

      </div>

    </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
