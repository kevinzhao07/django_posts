{% extends "blog/base.html" %}
{% block content %}



<div style="clear:both;">

    {% for user in users %}

        <a href="{% url 'messages-person' user.username %}" class="name">
            <div class="card">
                <p class="name"> {{ user.username }} </p>
                <img class="black-border large" src="{{ user.profile.image.url }}">
            </div>
        </a>

    {% endfor %}

</div>

{% endblock %}
