{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section no-top"> 

    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today </legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-info" type="submit">Sign Up </button>
      </div> 
    </form>

    <div class="border-top pt-3">
      <small class="text-muted">Have An Account?
        <a class="ml-2 forgot-pass" href="{% url 'login' %}"> Log In </a> 
      </small>
    </div>

  </div>

  <script type="text/javascript">
    var element = document.getElementsByClassName('is-selected');
    for (var x = 0; x < element.length; ++x) {
        element[x].classList.remove('is-selected');
    }
    element = document.getElementById('register-button');
    element.classList.add('is-selected');

  </script>
{% endblock content %}
