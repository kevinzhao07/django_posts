{% extends "blog/base.html" %}
{% block content %}
  <div class="logout">

    <h1 class="logout-title"> You've logged out! </h1> 

    <div class="border-top pt-3 log-in-again">
        <a href="{% url 'login' %}"> Log In Again! </a> 
    </div>

  </div>
<script type="text/javascript">
  var element = document.getElementsByClassName('is-selected');
  for (var x = 0; x < element.length; ++x) {
      element[x].classList.remove('is-selected');
  }
  element = document.getElementById('logout-button');
  element.classList.add('is-selected');

</script>
  
{% endblock content %}
