{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section"> 

    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4 login">Log into your Account!</legend>
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-info" type="submit"><i class="fas fa-sign-in-alt"></i> Log In!</button>
        <small class="text-muted ml-2">
          <a class="forgot-pass" href="{% url 'password_reset' %}"> Forgot Password? </a>
        </small>
      </div> 

    </form>

    <div class="border-top pt-3">
      <small class="text-muted no-account">Don't Have an Account?
        <a class="ml-2 forgot-pass" href="{% url 'register' %}"> Sign Up! </a> 
      </small>
    </div>
    
  </div>
{% endblock content %}
